<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback Blog task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css?v=2 " />
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row">
        <form id="userPost" class="main-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="4" class="form-control" required></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn01" id="sBtn">Add Blog</button>
            <button type="button" class="btn btn01 d-none" id="uBtn">Upadate Blog</button>

          </div>
        </form>
      </div>
     
     
      <div id="blogContainer" class="row mt-4"></div>
    </div>
    
        
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/app.js?v=2"></script>
  </body>
</html>
